name: Download and Push Sales Report

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      VANIR_USERNAME: ${{ secrets.VANIR_USERNAME }}
      VANIR_PASSWORD: ${{ secrets.VANIR_PASSWORD }}
      GH_PAT: ${{ secrets.GH_PAT }}
      GITHUB_ACTIONS: true

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ§¹ Clean old node_modules (if any)
        run: rm -rf node_modules
        

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Show installed puppeteer version
        run: npm list puppeteer


      - name: ğŸ§± Install Chromium dependencies (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxss1 libappindicator3-1 libatk-bridge2.0-0 \
            libgtk-3-0 libnss3 libx11-xcb1 libxcomposite1 \
            libxdamage1 libxrandr2 xdg-utils fonts-liberation \
            libasound2t64 || sudo apt-get install -y liboss4-salsa-asound2


      - name: ğŸ§  Run Puppeteer script
        run: node run_daily_tasks.js

      - name: ğŸ“ Upload downloaded CSV
        uses: actions/upload-artifact@v4
        with:
          name: sales-report
          path: /tmp/downloads/sales_report.csv
      


      - name: âœ… Finished
        run: echo "ğŸš€ All done!"

      - name: ğŸ§ª Test secrets
        run: |
          if [ -z "${{ secrets.VANIR_USERNAME }}" ]; then
            echo "âŒ VANIR_USERNAME is not set"
          else
            echo "âœ… VANIR_USERNAME is set"
          fi

          if [ -z "${{ secrets.VANIR_PASSWORD }}" ]; then
            echo "âŒ VANIR_PASSWORD is not set"
          else
            echo "âœ… VANIR_PASSWORD is set"
          fi

          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "âŒ GH_PAT is not set"
          else
            echo "âœ… GH_PAT is set"
          fi

