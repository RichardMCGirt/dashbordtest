<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .input-field:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .login-button:disabled {
            background-color: #d6d6d6;
            cursor: not-allowed;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="password" class="input-field" placeholder="" oninput="toggleButton()" />
        <button id="login-button" class="login-button" onclick="validateLogin()" disabled>Login</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="login.js"></script>

</body>
</html>
